<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aren Antony Paraguya</title>
    <link rel="stylesheet" href="hh.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    
    <section class="navbar">
        <div class="nc">
            <div class="named">
                <div class="buttonc">
                    <p class="button">Get in touch!!</p>             
                </div>
                <p class="name">AREN ANTONY PARAGUYA</p>
                
                <p class="sub">DESIGN AT IT'S FINEST</p>
            </div>
            <div class="imgc">
                <img class="img1" src="pexels-pixabay-39284.jpg" alt="">
                <img class="img2" src="clothes.jpg">
                <img class="img3" src="clothes2.jpg" alt="">
                <img class="img4" src="pexels-pixabay-260024.jpg" alt="">
                <img class="img5" src="View.jpg" alt="">
            </div>
        
        </div>
        
    </section>
    <section class="projects">
        <div class="text">
            <p class="MY">MY PROJECTS</p>
            <div class="current">
                <p class="searching">Still searching for exciting job opportunities!</p>
            </div>
        </div>
        
    </section>

    
        
        
    </section>

    <script>
        ScrollReveal({ 
            // reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400

        });

        ScrollReveal().reveal('.name', { delay: 200, origin: 'left', distance: '200px'});
        ScrollReveal().reveal('.sub', { delay: 400, origin: 'left', distance: '300px'});
        ScrollReveal().reveal('.buttonc', { delay: 500, origin: 'left', distance: '300px'});
        ScrollReveal().reveal('.img1', { delay: 200, origin: 'right', distance: '700px'});
        ScrollReveal().reveal('.img2', { delay: 250, origin: 'right', distance: '700px'});
        ScrollReveal().reveal('.img3', { delay: 300, origin: 'right', distance: '700px'});
        ScrollReveal().reveal('.img4', { delay: 350, origin: 'right', distance: '700px'});
        ScrollReveal().reveal('.img5', { delay: 400, origin: 'right', distance: '700px'});
        ScrollReveal().reveal('.MY', { delay: 200, origin: 'left'});
        ScrollReveal().reveal('.searching', { delay: 600, origin: 'left', distance: '200px'});


    </script>
    
</body>
</html>
